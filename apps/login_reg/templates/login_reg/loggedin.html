<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello!</title>
  </head>
  <body>
    <h1>Login!</h1>

    {% if error %}
    {{ error }}
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <label>Username:</label>
      <br />
      <input type="text" name="username" />
      <br />
      <label>Password:</label>
      <br />
      <input type="Password" name="password" />
      <br />
      <input type="submit" value="Login"/>
    </form>
    <br />
    <a href="/signup">Signup Here!</a>
  </body>
</html>
